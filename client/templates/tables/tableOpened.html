<template name="tableOpened">
  <div class="panel panel-default">
    <div class="panel-heading row">
      {{> checkoutStepBadge}}
      <div class="col-xs-6"><h3 class="panel-title" data-i18n="checkoutReview.review">Table Opened</h3></div>
      <div class="col-xs-6"><strong><small>{{masterName}}</small></strong></div>
    </div>
    <div class="panel-body">
      {{> guestClientsInTable}}
      <select class="js-table-join" multiple="multiple" data-placeholder='Join Tables' data-width='100%'></select>
    </div>
  </div>
</template>
