<template name="tablePayment">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{> checkoutStepBadge}}
      <h3 class="panel-title" data-i18n="checkoutReview.review">Table Payment</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          {{#unless isDisabledInvoice}}
            <label for="nif">Vat Number</label>
            <input type="email" class="form-control" id="nif" placeholder="Vat Number">
          {{/unless}}
        </div>
        <div class="form-group">
          {{#unless isDisabledSimpleInvoice}}
            <div class="checkbox">
              <label>
                <input type="checkbox" data-event-action="simpleInvoice" checked> Simplified Invoice
              </label>
            </div>
          {{/unless}}
        </div>
        <div class="form-group">
          <div id="invoiceError" class="alert alert-danger hidden">Oh! Snap!</div>
          <!--<span class="label label-default">{{paymentMethodSeleted}}</span>-->
          <button type="submit" id="paid_emit_invoice" class="btn btn-success btn-lg btn-block" disabled={{isDisabled}}>
            Emit Invoice / Paid
            <i class="fa fa-spinner fa-spin hidden" id="btn-processing-invoice"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</template>
