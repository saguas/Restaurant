<template name="employeeSettings">
  <div class="panel panel-default">
    <div class="panel-heading panel-heading-flex">
      <h3 class="panel-title">
        <i class="fa fa-user"></i> User Settings
      </h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
            <select class="js-shop-id" data-placeholder='Select User' data-width='100%'>
              {{#each getShopIds}}
                <option value="{{_id}}">{{name}}</option>
              {{/each}}
            </select>
        </div>
        <div class="form-group">
                <select class="js-user-clientid" data-placeholder='Select User' data-width='100%'>
                  {{#each getUsers}}
                    <option value="{{_id}}">
                      {{#if username}}{{username}}{{#if clientId}}:{{clientId}}{{/if}}
                      {{else}}
                        {{clientId}}
                      {{/if}}
                    </option>
                  {{/each}}
                </select>
        </div>
        <div class="form-group">
            <select class="js-user-type" multiple="multiple" data-placeholder='Select User Type' data-width='100%'>
                <option value="employee/employee">Employee</option>
                <option value="employee/master">Employee Master</option>
                <option value="client/vip">Client Vip</option>
                <option value="client/table">Regular Client</option>
            </select>
        </div>
        <div class="form-group">
          <ul class="list-group">
              <li class="list-group-item shop-member-permission flex">
                <div class="flex-item-fill">
                  <label for="removerid">
                    <i class="fa fa-thumbs-down"></i> Remover
                  </label>
                </div>

                <div class="flex-item-static">
                  <input class="checkbox-switch"
                    id="removerid"
                    type="checkbox"
                    name="remover"
                    data-event-action="toggleMemberPermission"
                  />
                </div>
              </li>
          </ul>
          {{#if needUser}}
            <div class="alert alert-warning" role="alert">You need to choose an {{who}} first. </div>
          {{/if}}
          <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

</template>
