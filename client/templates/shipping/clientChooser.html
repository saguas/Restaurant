<template name="ClientChooser">
    <div class="alert alert-info">
        <h3 class="panel-title"><strong>Client Number</strong></h3>
    </div>
    <div class="well well-sm text-center">
      <h4 class="text-danger">
        <strong>{{getClientNumberSeleted}}</strong>
        {{#if isDefaultUser}}
          <i class="icon-man-sitting-in-front-of-a-table-eating-black"></i>
        {{/if}}
      </h4>
    </div>
    {{#unless regularUserPermissions}}
        <div class="row">
          <div class="col-lg-4 col-lg-offset-8">
            <ul class="list-group">
                <li class="list-group-item flex">
                  <div class="flex-item-fill">
                    <label for="defaultUsrId">
                      <i class="icon-man-sitting-in-front-of-a-table-eating-black"></i> Default User
                    </label>
                  </div>
                  {{#if employeePermissions}}
                      <div class="flex-item-static">
                        <input class="checkbox-switch"
                          id="defaultUsrId"
                          type="checkbox"
                          name="defaultuser"
                          data-event-action="toggleDefaultUser"
                          checked
                        />
                      </div>
                  {{else}}
                  <div class="flex-item-static">
                    {{#if isDefaultUser}}
                      <input class="checkbox-switch" type="checkbox" disabled checked/>
                    {{else}}
                      <input class="checkbox-switch" type="checkbox" disabled/>
                    {{/if}}
                  </div>
                  {{/if}}
                </li>
            </ul>
          </div>
        </div>
      {{/unless}}
      <div>
        {{#each tableRows in getNumberOfRowsInTable}}
          <!--<div class="row">-->
            <!--<div class="btn-toolbar" role="toolbar" aria-label="row">-->
                {{> ButtonClient tableRows}}
            <!--</div>-->
          <!--</div>-->
        {{/each}}
    </div>
</template>

<template name="ButtonClient">
    <!--<div class="form-group">-->
    <div class="row tables">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 col-lg-offset-2">
          {{#each number in this}}
              <div class="btn-group btn-sq-xs btn-sq-sm btn-sq-md" role="group" aria-label="col {{number}}">
                {{#if (validNumber number)}}
                  <button type="button" class="btn btn-sq-xs btn-sq-sm btn-sq-md keyboard" data-event-action="tableClient" data-event-tableNumber="{{number}}" disabled={{isKeyDisabled number}}><i class="hidden-xs fa fa-user fa-2x"></i><br class="hidden-xs">{{number}}</button>
                {{else}}
                  <button type="button" class="btn btn-sq-xs btn-sq-sm btn-sq-md keyboard" data-event-action="tableClient" data-event-tableNumber="{{number}}" disabled={{isKeyDisabled number}}><strong>{{number}}</strong></button>
                {{/if}}
              </div>
          {{/each}}
        </div>
    </div>
</template>


<template name="typeahead">
  <div>{{value}}</div>
</template>
