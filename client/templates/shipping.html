<template name="coreCheckoutShippingBeesknees">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{> checkoutStepBadge}}

      <h3 class="panel-title">
        <span data-i18n="checkoutShipping.selectShippingOption">Select shipping option</span>
      </h3>
    </div>
    {{#each reactionApps provides='tableMethod' enabled=true}}
      {{> Template.dynamic template=template}}
    {{else}}
      <div class="panel-body">
        <div class="alert alert-danger">
          <span data-i18n="checkoutShipping.noShippingPackages">No table is allowed. </span>

          <span data-i18n="checkoutShipping.configureNow">Please, call the waither.</span>

        </div>
      </div>
    {{/each}}
  </div>
</template>
